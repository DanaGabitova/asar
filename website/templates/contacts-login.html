{% extends 'base.html' %} 
 
{% block title %}
Contacts
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="collapse navbar-collapse" id="navbar">
    <div class="navbar-nav">
      <div class="logo">
        <img src="static/img/logo.png" alt="logo" width="300" height="80">
      </div>
      <div class="forum-btn">
        <a id="forum" href="/home">
          <input type="submit" value="Форум" />
        </a>
      </div>
      <div class="send-req-btn">
        <a id="send" href="/send_task">
          <input type="submit" value="Отправить заявку" />
        </a>
      </div>
      <div class="show-req-btn">
        <a id="show" href="/show_task">
          <input type="submit" value="Мои заявки" />
        </a>
      </div>
      <div class="contacts-btn">
        <a id="contacts" href="/contacts-login">
          <input type="submit" value="Контакты" />
        </a>
      </div>
      <div class="enter-btn">
        <a id="enter" href="/">
          <input type="submit" value="Выйти" />
        </a>
      </div>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="contacts-block">
  <center>
    <h1>Контакты</h1>
  </center>
  <img src="static/img/contacts.png" alt="Contacts" width="1200">
</div>
<div class="end-block-contacts">
    <center>
        <div class="tech">
            По техническим вопросам обращаться по этому номеру: ХХХХХХХХХХХ
        </div>     
    </center>
</div>
{% endblock %}
