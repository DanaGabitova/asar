{% extends 'base.html' %} 
 
{% block title %}
Login
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <div class="logo">
          <img src="static/img/logo.png" alt="logo" width="300" height="80">
        </div>
        <div class="home-btn">
          <a id="home" href="/">
            <input type="submit" value="Главная" />
          </a>
        </div>
        <div class="about-btn">
          <a id="about" href="/about">
            <input type="submit" value="О нас" />
          </a>
        </div>
        <div class="contacts-btn">
          <a id="contacts" href="/contacts">
            <input type="submit" value="Контакты" />
          </a>
        </div>
        <div class="enter-btn">
          <a id="enter" href="/login">
            <input type="submit" value="Войти" />
          </a>
        </div>
      </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="login-form">
    <center>
       <h1>Регистрация</h1> 
    </center>
    <form method="POST">
      <div class="signup-email-field">
        <input type="email" class="form-control" id="email" name="email" placeholder="Введите email"/>
      </div>
      <div class="name-field">
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Введите имя"/>
      </div>
      <div class="surname-field">
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Введите фамилию"/>
      </div>
      <div class="signup-password-field">
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Введите пароль"/>
      </div>
      <div class="password-confirm-field">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Подтвердите пароль"/>
      </div>
      <button type="submit" class="form-singup-button">Зарегистрироваться</button>
    </form>
    <br>
    <p style="color: red;">{{ message }}</p>
</div>
{% endblock %}
